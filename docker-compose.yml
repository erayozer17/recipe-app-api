version: "3"

services:
  app:
    build:
      # Context is the current directory.
      context: .
    ports:
      - "8000:8000"
    # Volumes, real time reload for code changes.
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=supersecretpassword_dontusethisonprod
    depends_on:
      - db
  
  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword_dontusethisonprod


# first time use -> `docker-compose build` (also when dependencies are changed)

# creating django project -> 
# `docker-compose run app sh -c "django-admin startproject app ."`

